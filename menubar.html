<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu Bar</title>
	<style>
		.img-control{
			height: 50px;
			width: 100px;
		}
		ul{
			list-style-type: none;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
			background-color: lightblue;
		}
		li{
			float: left;
		}
		li a{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 25px;
		}
		
		h1{
			text-decoration: bold;
		}
		.delidded{
			text-decoration: none;
			color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">
				<img src="meme4.jpg" alt="" height="30px" width="50px;">
			</a>
		</li>
		<li>
			<a href="#">HTML</a>
		</li>
		<li>
			<a href="#">CSS</a>
		</li>
		<li>
			<a href="#">Javascript</a>
		</li>
		<li style="float: right;">
			<a href="#">Login</a>
		</li>
	</ul>
	<h1>
		Delidded Web Design
	</h1>
	<p>
		Welcome to <a href="#" class="delidded">delidded.com.</a>
	</p>
</body>
</html>
